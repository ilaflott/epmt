version: '3.1'

services:
  # @see https://hub.docker.com/_/postgres/
  db:
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: EPMT
    ports:
      - 5432:5432

  grafana:
    image: grafana/grafana:latest
    restart: always
    volumes: 
     - ./data/grafana:/var/lib/grafana
    ports:
     - 3000:3000

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  epmt:
    image: epmt
    build: .
    depends_on:
      - "db"
    ports:
      - 8888:8888
    command: >
     bash -c "sleep 15 && ./wait-for-it.sh db:5432 -- python main.py && python experiment.py & jupyter notebook --ip=0.0.0.0"
