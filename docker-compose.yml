version: '3.1'

services:

  # @see https://hub.docker.com/_/postgres/
  db:
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ../epmt_20200506.sql:/tmp/sample/epmt_large.sql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: EPMT
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  notebook:
    image: epmt-notebook
    restart: always
    volumes:
      - ./:/home/jovyan
    ports:
      - 8888:8888
    environment:
      JUPITER_ENABLE_LAB: "yes"

